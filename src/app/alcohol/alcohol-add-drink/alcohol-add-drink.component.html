<p>alcohol-add-drink works!</p>
<div class="bg-gray-300 justify-center">
<div class="" *ngIf="drink">
  <br>
  <br>
  <h1 class="text-3xl text-center font-mono">Opret ny drink</h1>
  <br>
  <br>
  <form #drinkForm="ngForm">
    <div class="mb-3">
      <label class="form-label">Titel</label>
      <input type="text" class="form-input" name="title" [(ngModel)]="drink.title">
    </div>
    <div class="mb-3">
      <label class="form-label">Beskrivelse</label>
      <textarea name="description" class="form-control" [(ngModel)]="drink.description"></textarea>
    </div>
    <div class="mb-3">
      <label class="form-label">Oprettet af</label>
      <input type="text" class="form-input" name="author" [(ngModel)]="drink.user.author">
    </div>
    <button class="bg-blue-500 hover:bg-blue-700
    text-white text-lg font-mono py-1 px-4 rounded-full justify-items-center" (click)="onSubmit()">Opret</button>
  </form>
</div>
</div>
