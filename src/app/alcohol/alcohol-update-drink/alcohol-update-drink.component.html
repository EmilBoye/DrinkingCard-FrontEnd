<div class="bg-gray-300 justify-center min-h-screen">
<div class="text-center" *ngIf="updateDrink">
  <br>
  <br>
  <h1 class="text-3xl text-center font-mono">Opdater drink</h1>
  <br>
  <br>
  <form #drinkForm="ngForm" class="justify-center">
    <div class="mb-3">
      <label class="block text-white-700 font-medium mb-2">Titel</label>
      <input type="text" class="form-input rounded-lg p-3" placeholder="Titel" name="title" [(ngModel)]="updateDrink.title">
    </div>
    <div class="mb-3">
      <label class="block text-white-700 font-medium mb-2">Beskrivelse</label>
      <textarea name="description" class="form-control rounded-lg p-3" placeholder="Beskrivelse" [(ngModel)]="updateDrink.description"></textarea>
    </div>
    <div class="mb-3">
      <label class="block text-white-700 font-medium mb-2">Ingredienser</label>
      <input type="text" class="form-input rounded-lg p-3" name="ingredients" placeholder="Ingredienser" [(ngModel)]="updateDrink.ingredients">
    </div>
    <!-- <div class="mb-3">
      <label class="form-label">Titel</label>
      <input type="text" class="form-input" name="title" [(ngModel)]="updateDrink.title">
    </div> -->
    <div class="mb-3">
      <input type="file" accept=".jpg,.png" (change)="onSubmitFeaturedImage($event)" class="center-input ">
    </div>
    <!-- <div class="mb-3 justify-center">
      <label class="form-label">Type af alkohol</label>
      <input type="text" class="form-input" name="alcoholtype" [(ngModel)]="drink.alcoholType">
    </div> -->
    <button class="bg-blue-500 hover:bg-blue-700
    text-white text-lg font-mono py-1 px-4 rounded-full justify-items-center" (click)="onSubmit()">Gem</button>
  </form>
</div>
</div>
