<div class="bg-gray-300 min-h-screen">
    <div class="bg-gray-300 justify-center">
    <div class="text-center" *ngIf="zeroDrink">
      <br>
      <br>
      <h1 class="text-3xl text-center font-mono">Opret drink</h1>
      <br>
      <br>
      <form #drinkForm="ngForm" class="justify-center">
        <div class="mb-3">
          <label
            class="block text-white-700 font-medium mb-2"
            >Titel</label>
          <input type="text" class="form-input rounded-lg p-3" name="title" placeholder="Titel" [(ngModel)]="zeroDrink.title">
        </div>
        <div class="mb-3">
          <label
            class="block text-white-700 font-medium mb-2"
            >Beskrivelse</label>
          <textarea name="description" class="form-control rounded-lg p-3" placeholder="Beskrivelse" [(ngModel)]="zeroDrink.description"></textarea>
        </div>
        <div class="mb-3">
          <label
            class="block text-white-700 font-medium mb-2"
            >Ingredienser</label>
          <textarea name="ingredients" class="form-control rounded-lg p-3" placeholder="Ingredienser" [(ngModel)]="zeroDrink.ingredients"></textarea>
        </div>

        <div class="mb-3">
          <input type="file" name="featuredimageurl" [(ngModel)]="zeroDrink.featuredImageUrl">
        </div>
        <button class="bg-blue-500 hover:bg-blue-700
        text-white text-lg font-mono py-1 px-4 rounded-full justify-items-center" (click)="createDrink()">Opret</button>
      </form>
    </div>
    </div>
    </div>
